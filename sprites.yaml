properties:
  facing:
    type: score
    values: [up, down, left, right]
    default: right
    attributes: [editor, all, sprite]
  up:
    type: tag
    attributes: [sprite]
  down:
    type: tag
    attributes: [sprite]
  left:
    type: tag
    attributes: [sprite]
  right:
    type: tag
    attributes: [sprite]
  frame:
    type: score
    attributes: [sprite]
  walk:
    type: score
    attributes: [sprite]
  connector:
    type: tag
    attributes: []
  text:
    type: nbt
    attributes: [editor, sprite, primary]
  part:
    type: tag
    attributes: []
  type:
    type: tag
    attributes: [editor, sprite, primary]
  style:
    type: tag
    attributes: [sprite, primary]
  number:
    type: score
    attributes: [sprite]
  sleep:
    type: property
    attributes: [sprite]
  disabled:
    type: tag
    attributes: []

